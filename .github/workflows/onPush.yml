name: test_on_push

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: uiAutomationTest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Verify Java version
        run: java -version

      - name: Verify Maven installation
        run: mvn -version

      - name: Setup and Install ChromeDriver
        run: |
          sudo apt-get install -y unzip
          wget -N https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip -P ~/
          unzip ~/chromedriver_linux64.zip -d ~/
          sudo mv -f ~/chromedriver /usr/local/bin/chromedriver
          sudo chown root:root /usr/local/bin/chromedriver
          sudo chmod 0755 /usr/local/bin/chromedriver

      - name: Copy configuration files
        run: |
          mkdir -p src/main/java/testdata
          echo 'validProduct=HP' > src/main/java/testdata/testdata.properties
          echo 'invalidProduct=InvalidProduct' >> src/main/java/testdata/testdata.properties
          echo 'noProductTextInSearchResults=No products were found.' >> src/main/java/testdata/testdata.properties
          mkdir -p src/main/java/config
          echo 'browser=chrome' > src/main/java/config/config.properties
          echo 'baseUrl=http://example.com' >> src/main/java/config/config.properties

      - name: Run UI tests
        run: mvn clean test

