name: test_on_push
on:
  push:
    branches:
      - master
  workflow_dispatch: null

jobs:
  build:
    name: javaApiTest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Set up Maven
        uses: actions/setup-java@v1
        with:
          java-version: 11
          maven-version: 3.6.3

      - name: Run api tests
        run: mvn clean test
